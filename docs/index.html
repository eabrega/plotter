<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <section>
        <nav>
            <div>
                <position>
                    <input type="date" name="" id="date">
                    <label for="latitude">Широта</label>
                    <input type="number" name="latitude" id="latitude" step="0.01" required min="-90" max="90">
                    <label for="longitude">Долгота</label>
                    <input type="number" name="longitude" id="longitude" step="0.01">
                    <button id="get-data">Ok</button>
                </position>
            </div>
            <div>
                <button id="clear">Стереть</button>
                <button id="run">Запуск</button>
                <button id="test">Вперед</button>
            </div>
        </nav>
        <div class="plotter">
            <canvas id="canva" width="1200" height="600"></canvas>
            <label for="frame-selector" id="time-display">00:00</label>
            <input type="range" name="" id="frame-selector" value="0" step="1" min="0">
        </div>
    </section>
</body>
<script src="./js/lib/plotter.js"></script>
<script src="./js/app.js"></script>

</html>
